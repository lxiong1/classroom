<form method="POST" action="{% url 'demo:signup-page' %}">
  {% csrf_token %}
  <div class="columns is-centered">
    <div class="column is-one-third">
      <section class="hero-body">
        <div class="box">
          <div class="column has-text-centered">
            <h1 class="title has-text-primary mb-4">Sign Up</h1>
          </div>
          <div class="field">
            <label class="label">Profile Type</label>
            <div class="control">
              <div class="select">
                <select name="profile_type">
                  <option>Select dropdown</option>
                  <option>Teacher</option>
                  <option>Student</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">First Name</label>
            <div class="control">
              <input
                class="input"
                type="text"
                name="first_name"
                placeholder="Text input"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
              <input
                class="input"
                type="text"
                name="last_name"
                placeholder="Text input"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Username</label>
            <div class="control">
              <input
                class="input"
                type="text"
                name="username"
                placeholder="Text input"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input
                class="input"
                type="email"
                name="email"
                placeholder="Email input"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input
                class="input"
                type="text"
                name="password"
                placeholder="Text input"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Confirm Password</label>
            <div class="control">
              <input
                class="input"
                type="text"
                name="confirm_password"
                placeholder="Text input"
              />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</form>
